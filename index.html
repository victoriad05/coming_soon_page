<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/3286f63573.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header>
      <img class="logo-mob" src="/images/logo.svg" alt="Logo" />
    </header>
    <main class="main-container">
      <div class="image-mobile">
        <img class="img-mobile" src="/images/hero-mobile.jpg" alt="Lady" />
      </div>
      <div class="info-container">
        <div class="nav-logo">
          <img class="logo" src="/images/logo.svg" alt="Logo" />
        </div>
        <div class="main-content">
          <h1><span class="title-part">We're</span><br />coming<br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new<br />fashion
            store. Add your email below to stay up-to-date with<br />announcements
            and our launch deals.
          </p>
          <div class="input-form">
            <form action="/" id="submit-form">
              <div class="form-container">
                <input id="email" type="email" placeholder="Email Address" />
                <i class="fa-solid fa-circle-exclamation"></i>
                <button type="submit">
                  <img src="/images/icon-arrow.svg" alt="arrow" />
                </button>
                <small>Please provide a valid email</small>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="image-desktop">
        <img class="img-desktop" src="/images/hero-desktop.jpg" alt="Lady" />
      </div>
    </main>

    </p>
  </footer> -->

  </body>
</html>
